<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <title>JavaScript Puro</title>
  </head>
  <body>
    <header>
      <h1>Variáveis e Tipos Primitivos</h1>
    </header>
    <main>
      <section id="ex1">
        <div class="info">
          <h2>Exercício 1</h2>
          <p>
            Olá, usuário! Digite seu nome e uma frase para que eu possa te dizer
            a quantidade de caracteres(incluindo os espaços).
          </p>
          <label for="nome">Seu nome:</label>
          <input type="text" id="nome" />
          <label for="frase">Sua frase:</label>
          <input type="text" id="frase" />
          <button id="contar">Contar caracteres</button>
        </div>
      </section>
      <section id="ex2">
        <div class="info">
          <h2>Exercício 2</h2>
          <p>
            Agora, eu gostaria que você me informasse dois números para eu te
            mostrar as quatro operações básicas da matemática.
          </p>
          <label for="num1">Primeiro número:</label>
          <input type="text" id="num1" />
          <label for="num2">Segundo número:</label>
          <input type="text" id="num2" />
          <button id="operacoes">Operações</button>
        </div>
      </section>
    </main>
  </body>
</html>
